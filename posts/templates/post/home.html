{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    {% block css_files %} {% endblock %}
    <title>Nutrition App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #262626;
        }

        .menu:hover {

            color: #FF4500;
        }

        .home-card:hover img {
            transition-timing-function: ease-in;
            -webkit-transform: scale(1);
            transform: scale(1.1);
        }

        .ıcon:hover {
            color: #FF4500;
        }
    </style>
</head>

<body onscroll="navFunction()" style="overflow-x: hidden;" style="background-color: #262626;">

    {% include 'partials/_navbar_home.html'%}
    <div style="background-color: #262626;">
        <!-- EXPLANATION -->
        <div class="justify-center items-center pt-20 text-white" style="height: 250px;">
            <h1 class="text-center" style="font-size: 40px;">Explore Latest Posts</h1>
            <hr class="w-40 text-center mx-auto mt-8" style="color: #EE4000;height: 2px;text-align: center;">
        </div>

        <div class="row px-3">
            {% for post in posts %}
            <div class="col-md-4" style="border: 1px solid white;border-left: none;border-color: #B3B3B3;">
                <div class="card home-card my-5 mx-4" style="border: none;">
                    <a href="{% url 'post_details' post.slug %}" class="">
                        <img src="{{ post.image.url}}" class="card-img-top section" alt="...">
                        <p class="text-gray-400 text-center text-lg pt-4 uppercase" style="background-color: #262626;">
                            {{ post.title|title }}</p>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="container mt-24">
        <div class="row mx-auto">
            <div class="col-md-8 px-8 pt-8 mb-10 border-1 border-gray-700">
                <div class="row mb-20">
                    <div class="col-md-5 pt-12 text-white text-center"
                        style="font-size: 36px;font-family: 'Quicksand', sans-serif;">
                        <h1 class="ml-8">Join Our Design</h1>
                        <h1 class="mt-6 ml-8">Newsletter</h1>
                    </div>
                    <div class="col-md-7 pt-12">
                        <form class="text-white" style="border: none;">
                            <div class="mb-3">

                                <input type="email" class="form-control bg-transparent focus:outline-none focus:ring-0"
                                    id="email" aria-describedby="emailHelp" placeholder="Email Adress"
                                    style="border: none;border-bottom: 1px solid gray;border-bottom-right-radius: 0%;border-bottom-left-radius: 0%;">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                                </div>
                            </div>
                            <div class="mb-3">

                                <input type="text" class="form-control bg-transparent focus:outline-none focus:ring-0"
                                    id="name" placeholder="Name"
                                    style="border: none;border-bottom: 1px solid gray;border-bottom-right-radius: 0%;border-bottom-left-radius: 0%;">

                            </div>
                            <button type="submit" class="btn btn-light mt-2 hover:bg-gray-300"
                                style="color:#FF4500;">Submit
                                <i class="far fa-paper-plane" style="color:#FF4500"></i></button>
                        </form>
                    </div>
                </div>

            </div>
            <div class="col-md-4 px-8 pt-8 mb-10 border-1 border-gray-700 text-white text-center"
                style="font-family: 'Quicksand', sans-serif;">
                <h1 class=""><i class="far fa-comments" style="font-size: 72px;"></i></h1>
                <h1 style="font-size: 36px;">Join Our Comminty</h1>
                <ul class="list-group list-group-horizontal justify-center items-center text-center text-white mt-20 mb-10"
                    style="list-style: none;">
                    <li class="list-group-item  bg-transparent text-gray-100">
                        <a class="p-1" href="#"><i class="fab fa-facebook-square fa-2x ıcon"></i></a>
                    </li>
                    <li class="list-group-item bg-transparent text-gray-100">
                        <a class="p-1" href="#"><i class="fab fa-twitter fa-2x ıcon"></i></a>
                    </li>
                    <li class="list-group-item bg-transparent text-gray-100">
                        <a class="p-1" href="#"><i class="fab fa-instagram fa-2x ıcon"></i></a>
                    </li>
                    <li class="list-group-item bg-transparent text-gray-100">
                        <a class="p-1" href="#"><i class="fas fa-envelope fa-2x ıcon"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script>
        function navFunction() {

            if (window.scrollY >= 100) {
                document.getElementById("navbar").className = "w-full text-white bg-black pt-1 pb-1  fixed-top";

            } else {
                document.getElementById("navbar").className = "w-full text-white bg-transparent pt-8  fixed-top";
            }
        }

    </script>
</body>

</html>
