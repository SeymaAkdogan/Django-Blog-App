{% extends "base.html"%}
{% load static %}
{% block content %}


<div class="container my-3">
    <h1 class="uppercase font-bold text-2xl pb-2" style="color: #FF4500;">Nutrition Record</h1>
    <hr class="text-center mx-auto" style="color: #EE4000;height: 2px;text-align: center;">
    <div class="row mt-4">
        <div class="col-md-4">
            <img src="{% static 'img/nr.jpg' %}" alt="" class="mt-4">
        </div>
        <div class="col-md-8">
                <form method='POST'>
                    {% csrf_token %}
                    {% if error %}<div class='alert alert-{{class}}'>{{ error }}</div>{% endif %}

                    <div class="mb-3 form-group">
                        <label for="day" class="form-label">Day</label>
                        <select class="form-control" name="day"  value="{{ day }}">
                            <option selected>Choose Day</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="repast" class="form-label">Repast</label>
                        <select class="form-control" name="repast" value="{{ repast }}">
                            <option selected>Choose Repast</option>
                            <option value="breakfast">Breakfast</option>
                            <option value="lunch">Lunch</option>
                            <option value="dinner">Dinner</option>
                        </select>
                    </div>

                    <div class=' mb-3 form-group'>
                        <label for="meals" class="form-label">Meals</label>
                        <textarea class="form-control" id="meals" rows="5" name="meals" value="{{ meals }}"></textarea>
                    </div>
                    <button type="submit" class="btn mt-6 text-white rounded-none uppercase text-md" style="background-color: #d1612d">Create Record</button>
                </form>
        </div>
    </div>
</div>

{% endblock %}
