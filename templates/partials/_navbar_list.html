<header>
  <div class="" style="height: 80px;background-color: rgb(21, 21, 21);">
    <!-- NAVBAR -->
    <div class="w-full text-white px-4  fixed-top" id="navbar" style="background-color: rgb(21, 21, 21);">
      <div x-data="{ open: false }"
        class="flex flex-col max-w-screen-xl px-4 mx-auto md:items-center md:justify-between md:flex-row md:px-6 lg:px-8">
        <div class="p-4 flex flex-row items-center justify-between">
          <a href="{% url 'home' %}"
            class="text-lg font-semibold tracking-widest text-white uppercase rounded-lg focus:outline-none focus:shadow-outline">NUTRITION
            APP</a>
          <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" @click="open = !open">
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
              <path x-show="!open" fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
              <path x-show="open" fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>
        <nav :class="{'flex': open, 'hidden': !open}"
          class="flex-col flex-grow pb-4 md:pb-0 hidden md:flex md:justify-end md:flex-row">

          <!-- HOME -->
          <a href="{% url 'home' %}"
            class="flex flex-row items-center w-full px-2 py-2 mt-2 text-md font-medium font-mono uppercase text-left bg-transparent rounded-lg md:w-auto md:inline md:mt-0 md:ml-4 menu hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline">Home</a>
          <!-- POSTS -->
          <a href="{% url 'getAllPost' %}"
            class="flex flex-row items-center w-full px-2 py-2 mt-2 text-md font-medium font-mono uppercase text-left bg-transparent rounded-lg md:w-auto md:inline md:mt-0 md:ml-4 menu hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline">ALL
            POSTS</a>
          <!-- CATEGORIES -->
          <div @click.away="open = false" class="relative" x-data="{ open: false }">
            <button @click="open = !open"
              class="flex flex-row items-center w-full px-2 py-2 mt-2 text-md font-medium font-mono uppercase text-left bg-transparent rounded-lg md:w-auto md:inline md:mt-0 md:ml-4 menu hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline">
              <span>CATEGORIES</span>
              <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
                class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1">
                <path fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            <div x-show="open" x-transition:enter="transition ease-out duration-100"
              x-transition:enter-start="transform opacity-0 scale-95"
              x-transition:enter-end="transform opacity-100 scale-100"
              x-transition:leave="transition ease-in duration-75"
              x-transition:leave-start="transform opacity-100 scale-100"
              x-transition:leave-end="transform opacity-0 scale-95"
              class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48">
              <div class="px-2 py-2 bg-gray-900 rounded-md shadow">
                {%for category in categories %}
                <a class="block uppercase px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 menu hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                  href="{% url 'posts_by_categories' category.category_slug %}">{{category.name|title}}</a>
                {% endfor %}
              </div>
            </div>
          </div>
          <!-- PROFILE -->
          <div @click.away="open = false" class="relative" x-data="{ open: false }">
            <button @click="open = !open"
              class="flex flex-row items-center w-full px-2 py-2 mt-2 text-md font-medium font-mono uppercase text-left bg-transparent rounded-lg md:w-auto md:inline md:mt-0 md:ml-4 menu hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline">
              <span>PROFILE</span>
              <svg fill="currentColor" viewBox="0 0 20 20" :class="{'rotate-180': open, 'rotate-0': !open}"
                class="inline w-4 h-4 mt-1 ml-1 transition-transform duration-200 transform md:-mt-1">
                <path fill-rule="evenodd"
                  d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                  clip-rule="evenodd"></path>
              </svg>
            </button>
            <div x-show="open" x-transition:enter="transition ease-out duration-100"
              x-transition:enter-start="transform opacity-0 scale-95"
              x-transition:enter-end="transform opacity-100 scale-100"
              x-transition:leave="transition ease-in duration-75"
              x-transition:leave-start="transform opacity-100 scale-100"
              x-transition:leave-end="transform opacity-0 scale-95"
              class="absolute right-0 w-full mt-2 origin-top-right rounded-md shadow-lg md:w-48">
              <div class="px-2 py-2 bg-gray-900 rounded-md shadow">
                
                <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 menu hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="{% url 'profile' %}">
                  MY ACCOUNT
                </a>
                <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 menu hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="{% url 'showNutritionRecord' %}">
                  NUTRITION RECORD
                </a>
                {% if user.is_authenticated %}
                <a class="block uppercase px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 menu hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="{% url 'logout' %}">LOGOUT,{{ user.get_full_name|title}}</a>
                {% if user.is_superuser %}
                <a class="block uppercase px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 menu hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="admin/">ADMIN</a>
                {% endif %}

                {% else %}
                <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 menu hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                  href="{% url 'login' %}">LOGIN</a>
                <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent rounded-lg md:mt-0 menu hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline" href="{% url 'register' %}">REGISTER</a>
                {% endif %}

              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

</header>
