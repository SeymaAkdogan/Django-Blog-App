{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    {% block css_files %} {% endblock %}
    <title>Nutrition App</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            background-color: #f0f6f6;
        }
        .menu:hover {
    
          color: #FF4500;
        }
        .home-card:hover img{
          transition-timing-function: ease-in;
          -webkit-transform: scale(1);
            transform: scale(1.1);
        }

        .Ä±con:hover {
            color: #FF4500;
        }
      </style>
</head>

<body onscroll="navFunction()" style="overflow-x: hidden;">
    {% include 'partials/_navbar_list.html'%}
    

    <main class="mb-24">
    <!-- CONTENT -->
        <div class="content">
            {% block content %} {% endblock %}
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script>
        function navFunction() {

            if (window.scrollY >= 100) {
                document.getElementById("navbar").className = "w-full text-white bg-black pt-1 pb-1  fixed-top";

            } else {
                document.getElementById("navbar").className = "w-full text-white bg-transparent pt-8  fixed-top";
            }
        }

    </script>
</body>

</html>
